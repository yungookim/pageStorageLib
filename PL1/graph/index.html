<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="bootstrap.min.css" rel="stylesheet" media="screen">

	</head>

	<body>

	<div id="foo" style="width:60%; height:500px; margin-top:50px;"></div>

	<script src="/Flotr2.js"></script>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="http://underscorejs.org/underscore-min.js"></script>

	<script>

	$(function(){

		$.get('/write.tsv', function(ret){
			var str_array = ret.split('\n');
			//First two lines are garbage
			str_array.shift();
			str_array.shift();
			str_array.pop();
			
			var d1 = [];
			var d2 = [];

			str_array = _.sortBy(str_array, function(val){
				return parseInt(val.split('\t')[1]); 
			});

			_.each(str_array, function(line){
				var data = line.split('\t');
				var total_size = data[0];
				var block_size = parseInt(data[1]);
				var no_o_sync = parseInt(data[2]);
				
				d2.push([block_size, no_o_sync]);	
			});
		
			var data = [
				{ data : d2, label : 'Write' }	
			]
	
			function labelFn (label) {
   				 return label;
			}


			(function basic(container) {
			  var graph;

			  // Draw Graph
			  graph = Flotr.draw(container, data, {
			    xaxis: {
				min : -10000,
				title : "Block Size"
			    },
			    yaxis: {
				max : 2000,
				min : 1000,
				title : "Time in ms",
				autoscale : true
			    }, 
			    grid: {
			      minorVerticalLines: true
			    },
			    legend : {
				position : 'se',
				labelFormatter : labelFn,
				backgroundColor : '#D2E8FF'}
			  });
			})(document.getElementById("foo"));
		});
	});
	</script>
	</body>
</html>
